<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/xp-table.css">
    <link rel="stylesheet" href="./styles/memories.css">
    <link rel="stylesheet" href="./styles/hq.css">
    <title>ACBOV - Diary of memories</title>
</head>

<body>
    <div class="content">
        <h1>Diary of memories</h1>
        <div class="diary__campaigns">
            <input type="radio" id="core" name="campaign" value="core" checked />
            <label for="core">Core</label>

            <input type="radio" id="roma" name="campaign" value="roma" />
            <label for="roma">Roma</label>

            <input type="radio" id="tokyo" name="campaign" value="tokyo" />
            <label for="tokyo">Tokyo</label>
        </div>
        <div class="diary__grid">
            <div class="diary__xp-block">
                <div class="diary__xp-block-top"></div>
                <div class="diary__xp">
                </div>
                <div class="diary__xp-block-bottom">
                    <p>If you reach <b>175 XP</b>, place this sticker here:</p>
                    <div class="diary__max-xp sticker auto-sticker">
                        <svg width="40" height="40">
                            <use xlink:href="/assets/stickers.svg#max_xp"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="diary__memories">
            </div>
        </div>
        <div class="diary__hq">
            <h2>HEADQUARTERS</h2>
            <div class="diary__hq-stickers"></div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
